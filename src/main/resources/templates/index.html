<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome!</title>
</head>
<body>
<h1>Welcome to the dead letter service.</h1>
<form action="#" th:action="@{/}" method="post" th:object="${message}">
    <label for="content">Message: </label>
    <input type="text" th:field="*{content}" />
    <input type="submit" value="submit"/>
    <br />
    <span id="email.error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
</form>
</body>

</html>
